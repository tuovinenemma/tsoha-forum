<div class="topnav">
    <a href="/">Etusivu</a>

<h2>Rekisteröinti</h2>

<form action="/register" method="POST">
Käyttäjätunnus (1-10 merkkiä): <br><input type="text" name="username" >
<p>
Salasana (1-20 merkkiä): <br><input type="password" name="password">
<p>
Rooli:
<select name="role">
    <option value="1"> Käyttäjä
    <option value="2"> Ylläpitäjä
</select>
<p>
<input type="submit" value="Luo käyttäjä">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<p>
{% endblock %}
